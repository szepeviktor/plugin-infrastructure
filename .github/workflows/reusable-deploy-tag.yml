# yaml-language-server: $schema=https://json.schemastore.org/github-workflow

name: Deploy Tag
on:
  workflow_call:
    inputs:
      plugin:
        required: true
        type: string
        description: The plugin slug
      readme:
        required: true
        type: string
        description: The plugin readme file name, either readme.md or readme.txt
      deploy:
        required: true
        type: boolean
        description: Whether to deploy the release to WordPress.org
      version:
        required: true
        type: string
        description: The version number of the release
    secrets:
      WPORG_SVN_USERNAME:
        required: true
      WPORG_SVN_PASSWORD:
        required: true

jobs:
  wordpress:
    name: WordPress.org
    runs-on: ubuntu-latest
    permissions:
      contents: read
    timeout-minutes: 10
    outputs:
      zip-path: ${{ steps.deploy.outputs.zip-path }}
    environment:
      name: WordPress.org
      url: "https://wordpress.org/plugins/${{ inputs.plugin }}/"
    steps:

    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Populate Changelog
      uses: actions/github-script@v7
      env:
        FILENAME: ${{ inputs.readme }}
      with:
        script: | #js
          const fs = require('fs');
          const { FILENAME } = process.env
          const { data: releases } = await github.rest.repos.listReleases( context.repo );

          let published = releases.filter( release =>
            ! release.draft && ! release.prerelease
          );

          let sorted = published.sort( ( a, b ) =>
            new Date( b.published_at ) - new Date( a.published_at )
          );

          let changelog = sorted.map( ( release ) => {
            const date = new Date( release.published_at ).toLocaleDateString(
              'en-gb',
              {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
              }
            );

            return [
              `### ${release.tag_name} (${date}) ###`,
              '',
              `${release.body}`,
            ].join('\n');
          } );

          // Show a maximum of 10 releases
          changelog = changelog.slice( 0, 10 );

          changelog.push(
            '### Earlier versions ###',
            `For the changelog of earlier versions, <a href="https://github.com/${context.repo.owner}/${context.repo.repo}/releases">please refer to the releases page on GitHub</a>.`,
          );
          changelog.unshift('## Changelog ##');

          // Append the changelog
          try {
            fs.appendFileSync( FILENAME, '\n' + changelog.join( '\n\n' ) );
          } catch ( exception ) {
            console.error( exception );
            process.exitCode = 1;
          }

    - name: Commit Changelog
      run: | #shell
        git config user.name github-actions
        git config user.email github-actions@github.com
        git add ${{ inputs.readme }}
        git commit -m "Readme"
      env:
        TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: WordPress Plugin Deploy
      uses: 10up/action-wordpress-plugin-deploy@2.2.2
      id: deploy
      env:
        SVN_USERNAME: ${{ secrets.WPORG_SVN_USERNAME }}
        SVN_PASSWORD: ${{ secrets.WPORG_SVN_PASSWORD }}
        VERSION: ${{ inputs.version }}
      with:
        dry-run: ${{ ! inputs.deploy }}
        generate-zip: true

    - name: Upload zip
      uses: actions/upload-artifact@v4
      with:
        name: ${{ inputs.plugin }}
        path: ${{ steps.deploy.outputs.zip-path }}

  attest:
    name: Attest Build Provenance
    runs-on: ubuntu-latest
    needs: wordpress
    permissions:
      attestations: write
      contents: read
      id-token: write
    timeout-minutes: 70
    env:
      ZIP: "${{ inputs.plugin }}.${{ inputs.version }}.zip"
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # This fetches the zipped plugin from w.org. The zip might not exist yet if the plugin uses release confirmation
    # and the release hasn't been confirmed. This will retry until the zip is available.
    - name: Fetch plugin zip from WordPress.org
      timeout-minutes: 60
      run: | #shell
        while true; do
          # Perform a HEAD request to check if the zip is available
          status_code=$(curl -s -o /dev/null -w "%{http_code}" -I "https://downloads.wordpress.org/plugin/${{ env.ZIP }}")
          if [ "$status_code" -eq 200 ]; then
            curl -s -o "${{ env.ZIP }}" "https://downloads.wordpress.org/plugin/${{ env.ZIP }}"
            break
          else
            echo "Plugin zip at https://downloads.wordpress.org/plugin/${{ env.ZIP }} not available yet (HTTP status $status_code), retrying in 20 seconds..."
            sleep 20
          fi
        done

    # We now compare the contents of the generated zip and the w.org zip to ensure they match. Only then can we attest the w.org zip.
    - name: Unzip w.org-sourced zip
      run: unzip "${{ env.ZIP }}" -d zip-org

    - name: Unzip our generated zip
      run: unzip "${{ needs.wordpress.outputs.zip-path }}" -d zip-generated

    - name: Ensure the directories are identical
      run: diff -r zip-generated zip-org

    - name: Generate attestation for the plugin
      uses: actions/attest-build-provenance@v1
      with:
        subject-path: "${{ github.workspace }}/${{ env.ZIP }}"
        subject-name: "${{ inputs.plugin }}-${{ inputs.version }}-wordpress.org"

  github:
    name: GitHub Milestones
    if: ${{ inputs.deploy }}
    runs-on: ubuntu-latest
    permissions:
      issues: write
    timeout-minutes: 10
    steps:
    - name: Get next versions
      id: semvers
      uses: WyriHaximus/github-action-next-semvers@v1.2.1
      with:
        version: ${{ inputs.version }}

    - name: Create next patch milestone
      run: gh api "/repos/${{ github.repository }}/milestones" --field "title=${{ steps.semvers.outputs.patch }}" || true
      env:
        GITHUB_TOKEN: ${{ github.token }}

    - name: Create next minor milestone
      run: gh api "/repos/${{ github.repository }}/milestones" --field "title=${{ steps.semvers.outputs.minor }}" || true
      env:
        GITHUB_TOKEN: ${{ github.token }}

    - name: Create next major milestone
      run: gh api "/repos/${{ github.repository }}/milestones" --field "title=${{ steps.semvers.outputs.major }}" || true
      env:
        GITHUB_TOKEN: ${{ github.token }}
